<!DOCTYPE html>
<html ng-app="flashcardApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="vendors/angular.min.js"></script>
    <script src="vendors/angular-route.min.js"></script>
    <script src="scripts/app.module.js"></script>
    <script src="scripts/app.config.js"></script>
    <script src="scripts/register.controller.js"></script>
    <script src="scripts/register.service.js"></script>
    <script src="scripts/home.controller.js"></script>
    <script src="scripts/home.service.js"></script>
    <script src="scripts/create.controller.js"></script>
    <script src="scripts/create.service.js"></script>
    <script src="scripts/mysets.controller.js"></script>
    <script src="scripts/mysets.service.js"></script>
    <script src="scripts/review.controller.js"></script>
    <script src="scripts/review.service.js"></script>
    <script src="scripts/calendar.controller.js"></script>
    <script src="scripts/calendar.service.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <base href="/" />
  </head>
  <body ng-controller="MainController as main">
    <!-- Navbar -->
    <nav class="navbar bg-success">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <h3> Flashcard App!  </h3>
          </li>
          <li class="nav-item">
            <a href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a href="/my-sets">My Sets</a>
          </li>
          <li class="nav-item">
            <a href="/calendar">Calendar</a>
          </li>
        </ul>
        <form ng-hide="main.loggedIn" class="navbar-form navbar-right">
          <a href="/register"><button class="btn btn-success">Register</button></a>
          <div class="form-group">
            <label>Log In:</label>
            <input type="text" class="form-control" placeholder="Username">
            <input type="text" class="form-control" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-success">Log In</button>
        </form>
        <form ng-show="main.loggedIn" class="navbar-form navbar-right">
          <div class="form-group">
            <h4>Welcome, {{main.name}}!</h4>
          </div>
          <button class="btn btn-success">Log Out</button>
        </form>
      </div>
    </nav>
    <!-- Content will vary -->
    <main class="container-fluid">
      <ng-view></ng-view>
    </main>
  </body>
</html>
