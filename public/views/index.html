<!DOCTYPE html>
<html ng-app="flashcardApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="vendors/angular.min.js"></script>
    <script src="vendors/angular-route.min.js"></script>
    <script src="vendors/ng-file-upload-shim.min.js"></script>
    <script src="vendors/ng-file-upload.min.js"></script>
    <script src="vendors/ui-bootstrap-tpls.js"></script>
    <script src="vendors/moment.min.js"></script>
    <script src="scripts/app.module.js"></script>
    <script src="vendors/angular-bootstrap-calendar-tpls.min.js"></script>
    <script src="scripts/app.config.js"></script>
    <script src="scripts/calendar.config.js"></script>
    <script src="scripts/alert.factory.js"></script>
    <script src="scripts/nav.service.js"></script>
    <script src="scripts/main.service.js"></script>
    <script src="scripts/register.controller.js"></script>
    <script src="scripts/register.service.js"></script>
    <script src="scripts/home.controller.js"></script>
    <script src="scripts/home.service.js"></script>
    <script src="scripts/create.controller.js"></script>
    <script src="scripts/create.service.js"></script>
    <script src="scripts/mysets.controller.js"></script>
    <script src="scripts/mysets.service.js"></script>
    <script src="scripts/cards.controller.js"></script>
    <script src="scripts/cards.service.js"></script>
    <script src="scripts/review.controller.js"></script>
    <script src="scripts/review.service.js"></script>
    <script src="scripts/calendar.controller.js"></script>
    <script src="scripts/calendar.service.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="vendors/angular-bootstrap-calendar.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <base href="/" />
  </head>
  <body ng-controller="MainController as main" class="bg-primary">
    <!-- Navbar -->
    <nav class="navbar bg-success">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <h3> Flashcard App!  </h3>
          </li>
          <li class="nav-item">
            <a href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a href="/my-sets">My Sets</a>
          </li>
          <li class="nav-item">
            <a href="/calendar">Calendar</a>
          </li>
        </ul>
        <!-- Show this form if the user is not logged in. -->
        <form ng-hide="main.nav.state.loggedIn" class="navbar-form navbar-right">
          <label class="label label-danger" ng-show="main.loginFail">Incorrect username or password.</label>
          <a href="/register"><button class="btn btn-success">Register</button></a>
          <div class="form-group">
            <label>Log In:</label>
            <input type="text" class="form-control" ng-model="main.login.username" placeholder="Username">
            <input type="password" class="form-control" ng-model="main.login.password" placeholder="Password">
          </div>
          <button type="submit" ng-click="main.logInUser()" class="btn btn-success">Log In</button>
        </form>
        <!-- Show this form if the user is logged in. -->
        <form ng-show="main.nav.state.loggedIn" class="navbar-form navbar-right">
          <a href="/create" class="btn btn-success">Create a New Set!</a>
          <div class="form-group">
            <h4>Welcome, {{main.nav.userData.username}}!</h4>
          </div>
          <button class="btn btn-success" ng-click="main.logOutUser()">Log Out</button>
        </form>
      </div>
    </nav>
    <!-- Content will vary -->
    <main class="container-fluid">

      <ng-view></ng-view>

    </main>
  </body>
</html>
